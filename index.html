<html>
    <head>
        <title>Tower Defense Eternal</title>
        <script src="board.js"></script>
        <script src="sprite.js"></script>
        <script src="tile.js"></script>
        <script src="tower.js"></script>
        <script src="cities.js"></script>
        <script src="enemy.js"></script>
        <style>
         .sprite {
             position: absolute;
             transform-origin: center;
             background-size: contain;
             background-repeat: no-repeat;
             background-position: center;
         }
         .button {
             background-color: #aaa;
             border: 2px outset #aaa;
             box-shadow: 10px 5px 0 rgb(0,0,0,0.3);
             border-radius: 20%;
         }
         .cover {
             position: absolute;
             top: 0;
             left: 0;
             right: 0;
             bottom: 0;
         }
         canvas {
             width: 250px;
             background: black;
             border: 5px blue solid;
         }
         .hpbar {
             position: absolute;
             top: 3%;
             height: 7%;
             left: 3%;
             right: 3%;
             border: 1px solid black;
         }
         #defeat {
             position: absolute;
             color: red;
             background: rgba(0,0,0,0.5);
             opacity: 0.8;
             font-size: 50pt;
             top: calc(50vh - .6em);
             left: calc(50vw - 3em);
             width: 6em;
             height: 1.2em;
             text-align: center;
             display: none;
         }
        </style>
    </head>
    <body>
        <div id="board" style="width:100vw;height:100vh;position:relative;"></div>
        <div id="defeat"> Defeat </div>
        <script>
          console.log('a');
          let board = new Board('board');
          board.start();
        </script>
    </body>
</html>
